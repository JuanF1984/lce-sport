<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de 4 Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }
        .video-wrapper {
            position: relative;
            padding-top: 133.33%; /* Aspect ratio 3:4 */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video autoplay loop muted>
                <source src="assets/video/chacabuco evento primer parteeeeeeeee4.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
        <div class="video-wrapper">

                <source src="assets/video/LOL - CARMEN.mp4" type="video/mp4">

            </video>
        </div>
        <div class="video-wrapper">

                <source src="assets/video/video_competencia.mp4" type="video/mp4">

            </video>
        </div>
    </div>
</body>
</html>
