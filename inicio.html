<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga Gamer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .logo-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 70%;
            height: 70%;
            padding: 2em;
            object-fit: cover;
            animation: pulse 2s infinite;
           
        }
        .neon-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 4px solid #fff;
            border-radius: 50%;
            animation: neon 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        @keyframes neon {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
            }
            to {
                box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff;
            }
        }
        header, main, footer {
            padding: 20px;
            display: none; /* Inicialmente ocultos */
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="logo-container">
            <img src="assets/img/a.png" alt="Logo de LC E-Sport" class="logo">
            <div class="neon-border"></div>
        </div>
    </div>

    <header id="header">
        <h1>Encabezado del Sitio Gamer</h1>
        <!-- Contenido del header -->
    </header>

    <main id="main">
        <h2>Contenido Principal</h2>
        <!-- Contenido principal -->
    </main>

    <footer id="footer">
        <p>Pie de página © 2024 Tu Sitio Gamer</p>
        <!-- Contenido del footer -->
    </footer>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('header').style.display = 'block';
                document.getElementById('main').style.display = 'block';
                document.getElementById('footer').style.display = 'block';
            }, 5000); // Cambia este valor para ajustar el tiempo de carga
        });
    </script>
</body>
</html>
