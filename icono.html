<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 200vh;
            /* Aumenta la altura para permitir el desplazamiento */
            margin: 0;
        }

        .logo-container {
            text-align: center;
            /* Centra el contenido horizontalmente */
            position: relative;
            margin-top: 150vh;
            /* Coloca el logo más abajo para que no se vea de inmediato */
        }

        .logo {
            width: 200px;
            opacity: 0;
            /* Comienza invisible */
            transform: translateY(50px);
            /* Desplazado inicialmente */
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            filter: brightness(1);
            /* Comienza con brillo normal */
            animation: neonGlow 3s infinite alternate;
            /* Aplica la animación del brillo */
        }

        .line {
            width: 100%;
            /* Ocupa el 100% del ancho de la pantalla */
            height: 5px;
            /* Ajusta el grosor de la línea */
            background: linear-gradient(to right, blue, black);
            /* Gradiente azul y negro */
            background-size: 200% 100%;
            /* Duplica el tamaño del fondo para el movimiento */
            margin: 20px 0;
            /* Espaciado arriba y abajo de la línea */
            opacity: 0;
            /* Comienza invisible */
            transform: translateY(50px);
            /* Desplazado inicialmente */
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            animation: neonGlow 3s infinite alternate, moveBackground 3s linear infinite;
            /* Aplica la animación del brillo y el movimiento de fondo */
        }

        .logo.active {
            opacity: 1;
            /* Logo visible */
            transform: translateY(0);
            /* Vuelve a su posición original */
        }

        .line.active {
            opacity: 1;
            /* Línea visible */
            transform: translateY(0);
            /* Vuelve a su posición original */
        }

        @keyframes neonGlow {
            0% {
                filter: brightness(0.8);
                /* Brillo bajo */
            }

            100% {
                filter: brightness(1.2);
                /* Brillo alto, pero muy sutil */
            }
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 0;
                /* Comienza en la posición inicial */
            }

            100% {
                background-position: 100% 0;
                /* Se mueve al final */
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="assets/img/a.png" alt="Logo" class="logo" id="logo">
        <div class="line"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const logo = document.getElementById("logo");
            const line = document.querySelector(".line"); // Seleccionamos la línea

            // Crear el observador para detectar cuando el logo y la línea entran en la vista
            const observer = new IntersectionObserver(function (entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        logo.classList.add('active'); // Añade la clase 'active' al logo
                        line.classList.add('active'); // Añade la clase 'active' a la línea
                    }
                });
            });

            // Observar el logo y la línea
            observer.observe(logo);
            observer.observe(line); // Observamos la línea también
        });

    </script>
</body>

</html>
